name: Build LaTeX CV and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Compiles resume.tex -> resume.pdf using latexmk (pdflatex by default)
      - name: Build PDF (LaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          args: -pdf -interaction=nonstopmode -halt-on-error -file-line-error

      - name: Prepare site
        run: |
          mkdir -p _site
          cp index.html _site/index.html
          cp resume.pdf _site/cv.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

